<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/scripts.js" defer></script>
    <style>
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header" style="background-color: #f8f9fa;">
                        <h3 style="color: #007bff;"><i class="bi bi-building"></i> Cadastro de Empresas</h3>
                    </div>                    
                    <div class="card-body">
                        <form action="/cadastro" method="POST" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cnpj" class="form-label">CNPJ <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="cnpj" name="cnpj" maxlength="18" placeholder="00.000.000/0000-00" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" required>
                                    <div class="invalid-feedback">Informe um CNPJ válido no formato correto.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="razaoSocial" class="form-label">Razão Social <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="razaoSocial" name="razaoSocial" required>
                                    <div class="invalid-feedback">Campo obrigatório.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="nomeFantasia" class="form-label">Nome Fantasia <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nomeFantasia" name="nomeFantasia" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="endereco" name="endereco" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="cidade" class="form-label">Cidade <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                                    <div class="invalid-feedback">Campo obrigatório.</div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="uf" class="form-label">UF <span class="text-danger">*</span></label>
                                    <select id="uf" name="uf" class="form-select" required>
                                        <option value="">Escolha...</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                        
                                    </select>
                                    <div class="invalid-feedback">Selecione uma UF válida.</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cep" class="form-label">CEP <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="cep" name="cep" maxlength="9" placeholder="00000-000" pattern="\d{5}-\d{3}" required>
                                    <div class="invalid-feedback">Informe um CEP válido.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">Telefone <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" pattern="\(\d{2}\) \d{4,5}-\d{4}" required>
                                    <div class="invalid-feedback">Informe um telefone válido.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="empresa@email.com" required>
                                <div class="invalid-feedback">Informe um e-mail válido.</div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                                <a href="/" class="btn btn-secondary btn-lg me-2">
                                    <i class="bi bi-arrow-left-circle"></i> Limpar
                                </a>
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-check-circle"></i> Cadastrar Empresa
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/listagem" class="btn btn-secondary">
                            <i class="bi bi-list"></i> Ver Empresas Cadastradas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
